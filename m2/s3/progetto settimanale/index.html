<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Prodotti</h1>
        </div>
        <template id="card">
          <div class="col-12" id="card">
            <div class="card" style="width: 18rem">
              <img src="" class="card-img-top imgUrl" alt="nokia_3310" />

              <div class="card-body">
                <h5 class="card-title name"></h5>
                <h6 class="card-subtitle mb-2 text-muted brand"></h6>
                <p class="card-text description"></p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item price"></li>
              </ul>
              <div class="card-body d-flex flex-column">
                <a
                  href="#"
                  class="btn btn-warning text-black edit"
                  id="edit"
                  >Edit</a
                >
                <a
                  href="#"
                  class="btn btn-primary mt-2 text-black info"
                  id="info"
                  >Info</a
                >
              </div>
            </div>
          </div>
        
      </div>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
