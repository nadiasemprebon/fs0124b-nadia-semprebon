<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Animal Name</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="PetName"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Owner's Name</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="ownerName"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Species</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Cat</option>
          <option>Dog</option>
          <option>Rabbit</option>
          <option>Bird</option>
          <option>Reptile</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Breed</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Labrador</option>
          <option>Soriano</option>
          <option>Nano</option>
          <option>Cocorita</option>
          <option>Coccodrillo</option>
        </select>
      </div>
    </form>

    <script src="/javaScript.js"></script>
  </body>
</html>
