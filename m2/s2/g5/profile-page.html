<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark custom-bg-dark-gradient mb-2"
    >
      <ul class="navbar-nav me-md-auto mb-lg-0">
        <li>
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/netflix_logo.png"
              alt="logo Netflix"
              height="40"
            />
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <h1>Edit Profile</h1>
        <div class="col">
          <img
            src="https://wallpapers.com/images/hd/netflix-profile-pictures-5yup5hd2i60x7ew3.jpg"
            height="70"
            width="70"
          />
        </div>
        <!--ESPERIMENTO CON BOOTSTRAP LATO FOTO-->
        <div class="col">
          <div class="row d-flex flex-column">
            <div class="col">
              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword2"
                    placeholder="Strive Student"
                  />
                </div>
              </form>
            </div>

            <div class="col"><p>Language</p></div>
            <div class="col">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenu2"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  English
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">Italian</button>
                  <button class="dropdown-item" type="button">Spanish</button>
                  <button class="dropdown-item" type="button">Deutsch</button>
                </div>
              </div>
            </div>
            <div class="col"><p>Maturity Settings:</p></div>
            <!--MARTURITY-->
            <div class="col"><button>ALL MATURITY RATINGS</button></div>
            <!--ALL M.RATINGS...-->
            <div class="col">
              <p>Show titles of all maturity ratings for this profile</p>
            </div>
            <div class="col"><button>EDIT</button></div>
            <!--EDIT-->
            <div class="col"><p>Autoplay controls</p></div>
            <!--AUTOPLAY...-->

            <!--CHECKBOXES-->
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplaypreviews while browsing on all devices
                    </label>
                  </div>
                </div>
                <!--prima checkbox-->
              </div>
            </div>
            <!--fine checkboxes-->

            <!--tutto da inserire prima di questo div sottostante-->
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <button>SAVE</button>
              </div>
              <div class="col">
                <button>CANCEL</button>
              </div>
              <div class="col">
                <button>DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
