<form [formGroup]="form">
  <input
    type="text"
    formControlName="nome"
    class="form-control"
    placeholder="nome"
  />
  <input
    type="text"
    formControlName="cognome"
    class="form-control"
    placeholder="cognome"
  />
  <input
    type="number"
    formControlName="eta"
    class="form-control"
    placeholder="eta"
  />

  <div formGroupName="authData" class="form-row row">
    <div class="form-group col-6">
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="email"
      />
      <div *ngIf="!isValid('authData.email')" class="alert alert-danger">
        Devi inserire l'email<br />
        {{ getErrors("authData.email") | json }}
      </div>
    </div>
    <div class="form-group col-6">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="password"
      />
    </div>
  </div>
  <div class="form-group"></div>

  <button class="btn btn-success">Invia</button>
</form>
