<div class="container mt-5 home-container">
  <h1 class="text-center mb-4">Benvenuto, {{ user?.name }}</h1>

  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movieArray">
      <div class="card mb-4 shadow-sm movie-card">
        <div class="movie-cover"></div>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>

          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-sm btn-outline-primary">
              Dettagli
            </button>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
