<div class="container">
  <div class="row d-flex flex-column">
    <div class="col">
      <img
        src="https://www.bing.com/images/search?view=detailV2&ccid=ll%2bTiVyD&id=389463C1E08DEE5BA252DDCCE5E97BB4F7B6AF43&thid=OIP
    .ll-TiVyD981WZWPZw_sMawAAAA&mediaurl=https%3a%2f%2fwww.autorent.de%2fimg%2flogo.autorent.v2.png&cdnurl=https%3a%2f%2fth.bing.
    com%2fth%2fid%2fR.965f93895c83f7cd566563d9c3fb0c6b%3frik%3dQ6%252b297R76eXM3Q%26pid%3dImgRaw%26r%3d0&exph=72&expw=250&q=
    logo+autorent&simid=608053634799005659&FORM=IRPRST&ck=FDD8D3F955CFF6ECDD8E9EE65858486C&selectedIndex=0&itb=1&idpp=overlayview&a
    jaxhist=0&ajaxserp=0"
      />
      <p class="text-center">Il tuo Autosalone di fiducia</p>
    </div>
    <div class="col d-flex justify-content-between">
      <img
        routerLink="/fiat"
        src="https://guiaimpresion.com/wp-content/uploads/2020/06/logo-2006.png"
        alt="fiatLogo"
      />
      <img
        routerLink="/ford"
        src="https://listcarbrands.com/wp-content/uploads/2016/03/ford-new-logo.jpg"
        alt="fordLogo"
      />
      <img
        routerLink="/audi"
        src="https://brandslogos.com/wp-content/uploads/images/large/audi-logo-4.png"
        alt="AudiLogo"
      />
    </div>
  </div>
  <div class="d-flex justify-content-evenly">
    <div class="d-flex flex-wrap gap-5 justify-content-center">
      <div
        [ngClass]="{ 'bg-success': car.available, 'bg-danger': !car.available }"
        class="card home-width"
        *ngFor="let car of showCar"
      >
        <img [src]="car.modelImage" class="card-img-top img-car-home" />
        <div class="card-body">
          <h5 class="card-title text-white">{{ car.model }}</h5>
          <a
            routerLink="/{{ car.brand }}"
            class="btn btn-outline-light card-text"
            >{{ car.brand }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
