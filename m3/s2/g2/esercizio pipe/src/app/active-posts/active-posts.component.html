<div class="card my-2" *ngFor="let post of posts">
  <app-single-post [post]="post">

    <form>

      <input type="text" class="form-control" name="title"
      placeholder="Titolo" [(ngModel)]="post.title">
      <textarea type="text" class="form-control" name="body"
      placeholder="contenuto" [(ngModel)]="post.body"></textarea>

    </form>

  </app-single-post>

</div>
